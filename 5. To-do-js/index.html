<body class="moving-background">
    <div class="main-container">
        <header id="header">
            <h1 id="heading"> To-Don't Application</h1>
            <h6 id="subheading">Write what you certainly don't want to do.</h4>
        </header>

        <div class="btn-group">
            <button id="show-task-form">Add a new task</button>
            <button id="clear-all-tasks">Clear all tasks</button>
        </div>

        <div class="task-tabs">
            <button class="tab-btn active" data-tab="all">All tasks</button>
            <button class="tab-btn" data-tab="ongoing">Ongoing</button>
            <button class="tab-btn" data-tab="due">Due</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
        </div>

        <div class="navbar">
            <div class="entries">
                Entries
                <select id="dropdown" onchange="updateTaskPerPage()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div>
                <label >Search</label>
                <input type="search" autocomplete="off" placeholder="search a task..." id="search" >
            </div>

        </div>
        
        <div class="task-content">
            <div id="all" class="tab-content active">
            </div>
            <div id="ongoing" class="tab-content">
            </div>
            <div id="due" class="tab-content">
            </div>
            <div id="completed" class="tab-content">
            </div>
        </div>


        <form id="todo-form" class="hide">
            <h1 class="h-form">Assign yourself a task üìù</h1>
            <div class="input-container">
                <input type="text" class="todo-input" required placeholder="   " autocomplete="off">
                <div class="input-label">Add what you don't want to do ‚ùå</div>
            </div>
            <div class="input-container-2">
                <div class="description-container">
                    <textarea class="task-description"
                        placeholder=" Add a description of the task . . .">description</textarea>
                </div>
                <div class="input-container-3">
                    <div>
                        <label class="date">Enter due date of task</label>
                        <input type="date" required name="date" class="date-input">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="add-btn-form">Add</button>
                        <button class="cancel-btn-form">Cancel</button>
                    </div>
                </div>
                <div class="error-container">
                    <h6 id="error-message" class="hide"> Error message</h6>
                </div>
            </div>
        </form>

        <div class="task-container">
            <ul class="task-list">
                <h5 class="error-message hide">No task yet. Add a task now ‚úÖ</h5>
            </ul>
        </div>
